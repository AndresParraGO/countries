<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countries</title>

  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="header__title">Countries</h1>
      <article class="dark-mode">
        <i class="far fa-moon"></i>
        <span>Dark Mode</span>
      </article>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <section class="search-country">
        <article class="search__input">
          <i class="fas fa-search icon-search"></i>
          <input type="text" placeholder="Search for a country...">
        </article>

        <article class="search__filter">
          <select name="filter-country" id="filter-country">
            <option value="africa">Africa</option>
            <option value="america">America</option>
            <option value="asia">Asia</option>
            <option value="europe">Europe</option>
            <option value="oceania">Oceania</option>
          </select>
        </article>
      </section>

      <section class="countries-list" id="container-countries"></section>
    </div>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
