<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countries</title>

  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="header__title">Countries</h1>
      <article class="dark-mode">
        <i class="far fa-moon"></i>
        <span>Dark Mode</span>
      </article>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <section class="search-country">
        <article class="search__input">
          <i class="fas fa-search icon-search"></i>
          <input type="text" placeholder="Search for a country...">
        </article>

        <article class="search__filter">
          <select name="filter-country" id="filter-country">
            <option value="africa">Africa</option>
            <option value="america">America</option>
            <option value="asia">Asia</option>
            <option value="europe">Europe</option>
            <option value="oceania">Oceania</option>
          </select>
        </article>
      </section>

      <section class="countries-list">
        <article class="country">
          <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAJcAAABlCAMAAAB3G4FZAAAAGFBMVEX80RbOESYAOJP/1wCkkmIAKpdcMX/RDyEMZC0dAAAAX0lEQVRoge3OwQ2DAAwAsVCg7L8xM9wvQvYEngEAAAAAAAD4uHOnuXaae6f57eTVeDVejVfj1Xg1Xo1X49V4NV7N/HeaZ6c5dvJqvBqvxqvxarwar8ar8Wq8Gq9m6+sFpC44Cg2rY2AAAAAASUVORK5CYII=" alt="" class="country__img">
          <div class="country__content">
            <h3 class="country__title">Colombia</h3>

	          <p><span class="country__category">Population:</span> 10.000.000</p>
	          <p><span class="country__category">Region:</span> America</p>
	          <p><span class="country__category">Capital:</span> Bogota</p>
          </div>
        </article>
      </section>
    </div>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
